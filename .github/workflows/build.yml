name: Gradle Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test on Java 22
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 22 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
          cache: gradle

      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸš¦ Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: ğŸ” Run linting and validation
        run: ./gradlew check --no-daemon

      - name: ğŸ§¹ Clean project
        run: ./gradlew clean --no-daemon

      - name: ğŸ—ï¸ Build project
        run: ./gradlew build --no-daemon

      - name: ğŸ“ˆ Upload test reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "**/build/reports/tests/test/"
