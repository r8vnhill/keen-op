name: Gradle Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test on Java 21
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: ğŸš¦ Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: ğŸ” Gradle Validation (linting and code style)
        run: ./gradlew check --no-daemon

      - name: ğŸ§¹ Clean before build
        run: ./gradlew clean

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build --no-daemon

      - name: ğŸ“ˆ Upload test reports if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "**/build/reports/tests/test/"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ›‚ Enforce version change
        run: |
          if git diff --quiet origin/main... -- gradle.properties; then
            echo "âŒ Version not updated in gradle.properties. Please update the version before pushing."
            exit 1
          else
            echo "âœ… Version change detected in gradle.properties."
          fi
